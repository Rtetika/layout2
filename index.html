<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Daco_4364523.png">

</head>
<body>
    <div class="header">
        <div class="headline">
           <marquee>WELCOME!!!</marquee> 
        </div>
        <div class="logo">
            <img src="Daco_4364523.png"width=200px height="120px">
        </div>
        <div class="headername">
            <h1>HEADER</h1>
        </div>
        </div>
    <div class="nav">
        <div class="home">
            <h1>HOME</h1>
        </div>
        <div class="menu">
            <h1>MENU</h1>
        </div>
        <div class="contact">
            <h1>CONTACT</h1>
        </div>
        <div class="about">
            <h1>ABOUT US</h1>
        </div>
        
    </div>
    <div class="image">
        <h1>IMAGE</h1>
    </div>

    <div class="content">
        <div class="left">
            <h1>LEFT CONTENT</h1>
        </div>
        <div class="middle">
            <div class= "top">
                <div class="left_top">
                    <h1>LEFT TOP</h1>

                </div>
                <div class="middle_top">
                    <h1>MIDDLE TOP</h1>
                </div>
                <div class="right_top">
                    <h1>RIGHT TOP</h1>
                </div>
            
            </div>
            <div class="bottom">
                <div class="left_bot">
                    <h1>LEFT BOTTOM</h1>

                </div>
                <div class="middle_bot">
                    <h1>MIDDLE BOTTOM</h1>
                </div>
                <div class="right_bot">
                    <h1>RIGHT BOTTOM</h1>
                </div>
            </div>
        </div>
        <div class="right">
            <h1>RIGHT CONTENT</h1>
        </div>
    </div>
    <div class="footer">
        <h1>FOOTER</h1>

    </div>
    
    
</body>
</html>
